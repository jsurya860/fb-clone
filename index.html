<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="fb-logo.svg" alt="Facebooks">
            <span>Connect with friends and the world around you on Facebook.</span>
        </div>
<div class="right">
    <form class="form">
        <input type="email" name="email" id="email" placeholder="Email or Phone number">
        <input type="password" name="password" id="password" placeholder="Password">
        
        <button class="log-btn btn">Log In</button>
        <a href="#"> Forgot password ?</a>
        <hr>
        <button class="create-btn btn">Create new account</button>
    </form>
    
    <span class="foot"><a href="#"> Create a Page</a> for a celebrity, brand or business</span>
</div>
    </div>
</body>

</html>
